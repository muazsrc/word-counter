<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Word Counter</h1>
      <textarea
        id="text-input"
        placeholder="Type or paste your text here..."
      ></textarea>
      <div class="stats">
        <div class="stat">Words: <span id="word-count">0</span></div>
        <div class="stat">Characters: <span id="char-count">0</span></div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
